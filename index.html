<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="lib/jquery-2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="lib/underscore-1.7.0/underscore-1.7.0.min.js"></script>
    <script type="text/javascript" src="lib/backbone-1.1.2/backbone-1.1.2.min.js"></script>
    <script type="text/javascript" src="js/root.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/wiring.js"></script>
    <script type="text/javascript" src="js/object-manager.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/models/model.js"></script>
    <script type="text/javascript" src="js/models/user-model.js"></script>
    <script type="text/javascript" src="js/models/content-model.js"></script>
    <script type="text/javascript" src="js/models/post-model.js"></script>
    <script type="text/javascript" src="js/models/page-model.js"></script>
    <script type="text/javascript" src="js/views/view.js"></script>
    <script type="text/javascript" src="js/views/new-content-view.js"></script>
    <script type="text/javascript" src="js/views/content-view.js"></script>
    <script type="text/javascript" src="js/views/comment-view.js"></script>
    <script type="text/javascript" src="js/views/post-view.js"></script>
    <script type="text/javascript" src="js/views/page-view.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript">
      // onLoad entry point
      $(document).ready(function() {
        var pageModel, pageView;
       
        mcc.data.initialize();
       
        pageModel = new mcc.PageModel({
          user: mcc.data.models.user,
          posts: mcc.data.models.posts
        });
       
        pageView = new mcc.PageView({model: pageModel});
       
        $('body').append(pageView.render().el);
      });
    </script>
  </head>
  <body id="home-page">
  </body>
</html>
